      dest: README.md
    repos: |
      ObsidianPublisher/template-gh-pages
      ObsidianPublisher/template-netlify-vercel
  - files:
    - source: docs/Github Publisher/index.md
      dest: README.md
    repos: |
      ObsidianPublisher/obsidian-github-publisher
